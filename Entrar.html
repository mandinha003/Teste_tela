<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Login - Safe School</title> 
  <link rel="stylesheet" href="Style.Entrar.css"/>
</head> 
<body> 
  <div class="container"> 
    <div class="left-panel"> 
      <div class="logo">Safe School</div> 
      <nav> 
        <a href="Home.html">Home</a> 
        <a href="Sobre.nós.html">Sobre Nós</a> 
        <a href="Contato.html">Contato</a> 
        <a class="active" href="Entrar.html">Entrar</a> 
      </nav> 
      <div class="welcome">Bem vindo de volta!</div> 
    </div> 
    <div class="right-panel"> 
      <h2>Entrar</h2> 
      <form> 
        <div class="radio-group"> 
          <label><input type="radio" name="role" /> Entrar como Funcionário</label><br /> 
          <label><input type="radio" name="role" checked /> Entrar como Administrador</label> 
        </div> 
        <div class="input-group"> 
          <input type="text" placeholder="Número de registro" /> 
        </div> 
        <div class="input-group"> 
          <input type="password" placeholder="Senha" /> 
        </div> 
        <div class="forgot-password"> 
          <a href="#">Esqueceu sua senha?</a> 
        </div> 
        <button type="submit">Entrar</button> 
      </form> 
    </div> 
  </div> 
</body> 
</html>
